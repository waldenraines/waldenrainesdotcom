<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Walden Raines</title>
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body ng-app="waldenrainesdotcom">
    <header>
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" toggle="collapse" target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" ui-sref="home">Walden Raines</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <div class="navbar-right">
              <ul class="nav navbar-nav">
                <li ui-sref-active="active">
                  <a href="" ui-sref="resume">Resume</a>
                </li>
                <li ui-sref-active="active">
                  <a href="" ui-sref="projects">Projects</a>
                </li>
                <li ui-sref-active="active">
                  <a href="" ui-sref="code">Code</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <!--[if lte IE 8]>
      <p class="alert alert-warning">
        You are using an ancient browser. Please <a href="http://browsehappy.com/">upgrade your browser</a>.  Don't do it for me, do it for the kids.
      </p>
      <![endif]-->

      <div ui-view=""></div>
    </div>

    <footer class="no-print" ng-controller="FooterController">
      <div class="container">
        <span class="pull-left">
          <a href="http://github.com/waldenraines/waldenrainesdotcom"><i class="fa fa-github fa-3x"></i></a>
        </span>

        <span class="pull-right" ng-cloak>
          <a href="http://opensource.org/licenses/MIT">&copy;</a> {{ currentDate | date:'yyyy' }} Walden Raines
        </span>
      </div>
    </footer>

    <!-- Google Analytics -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-37864000-1');
       ga('send', 'pageview');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-websocket/angular-websocket.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/scripts.js -->
    <script src="app/waldenrainesdotcom.module.js"></script>
    <script src="app/footer.controller.js"></script>

    <script src="app/components/components.module.js"></script>
    <script src="app/components/scrolling-well.directive.js"></script>

    <script src="app/code/code.module.js"></script>
